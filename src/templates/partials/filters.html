<div class='uit-filters'>
    <div class='uit-container'>
        <div class='uit-content'>
            <div class='uit-filters__intro'>
                <h2 class='uit-filters__title'>You are ...</h2>
                <p class='uit-filters__description'>Enter your details to find yourself in the new congress</p>
            </div>

            <div class='uit-filter-set' data-set='gender'>
                <span class='uit-filter__title'>Gender</span>
                <span class='uit-filter'>male</span>
                <span class='uit-filter'>female</span>
                <span class='uit-filter'>transgender</span>
            </div>

            <div class='uit-filter-set' data-set='ethnicity'>
                <span class='uit-filter__title'>Ethnicity</span>
                <span class='uit-filter'>white</span>
                <span class='uit-filter'>hispanic</span>
                <span class='uit-filter'>black</span>
                <span class='uit-filter'>asian</span>
                <span class='uit-filter'>native american</span>
            </div>

            <div class='uit-filter-set' data-set='orientation'>
                <span class='uit-filter__title'>Orientation</span>
                <span class='uit-filter'>straight</span>
                <span class='uit-filter'>LGB</span>
            </div>

            <div class='uit-filter-set' data-set='age'>
                <span class='uit-filter__title'>Age</span>
                <span class='uit-filter'>under 45</span>
                <span class='uit-filter'>45-64</span>
                <span class='uit-filter'>over 65</span>
            </div>

            <div class='uit-filter-set' data-set='religion'>
                <span class='uit-filter__title'>Religion</span>
                <span class='uit-filter'>christian</span>
                <span class='uit-filter'>jewish</span>
                <span class='uit-filter'>hindu</span>
                <span class='uit-filter'>muslim</span>
                <span class='uit-filter'>mormon</span>
            </div>
        </div>
    </div>
</div>
